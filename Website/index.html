<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Start container -->
    <div class="container">

        <!-- start Modal -->
        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <p>
                Country code like: US, UK, FR, etc...
                <br>
                Please note if country is not specified then the search works for USA as a default.
            </p>
        </div>
        <div class="overlay hidden"></div>
        <!-- end Modal -->

        <!-- Error message -->
        <div class="message"></div>

        <!-- main title -->
        <h1>Weather Journal App</h1>

        <!-- Start inputs -->
        <div class="inputs">
            <div class="country-data">
                <div>
                    <label for="zip">Enter your Zipcode</label>
                    <input type="text" name="zip" id="zip" class="c-d" placeholder="Enter your ZIP here" autofocus>
                </div>
                <div>
                    <div class="flex">
                        <label for="zip">Enter your country code </label>
                        <i class="material-symbols-outlined tooltip">info</i>
                    </div>
                    <input type="text" name="country-code" id="country-code" class="c-d"
                        placeholder="Enter your country code here">
                </div>
            </div>
            <div class="feelings">
                <label for="feelings">Enter your feelings today!</label>
                <textarea name="feelings" id="feelings" cols="50" rows="10"
                    placeholder="Enter your feelings here"></textarea>
            </div>
        </div>
        <!-- End inputs -->

        <!-- Button -->
        <button id="generate">Generate</button>

        <!-- Start Data -->
        <div class="show-data">
            <h3>Most Recent Entry</h3>
            <div class="data">
                <div id="city"></div>
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
        <!-- End Data -->

    </div>
    <!-- End container -->

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
